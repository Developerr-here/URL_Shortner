<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f5f0;
      font-family: 'Poppins', sans-serif;
      color: #3a3a3a;
    }
    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      background-color: #fff;
      padding: 2rem;
    }
    .btn-custom {
      background-color: #d4b483;
      border: none;
      color: white;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #b69166;
    }
    h1 {
      font-weight: 700;
      color: #7b5e3b;
    }
    input.form-control {
      border-radius: 10px;
      padding: 12px;
      border: 1px solid #e1d9cc;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #7b7b7b;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card text-center col-md-6">
      <h1 class="mb-4">✨ URL Shortener</h1>
      <form action="/" method="POST">
        <label for="long_url" class="form-label fw-semibold">Enter your long URL</label>
        <input type="text" class="form-control my-3" name="long_url" placeholder="https://example.com/very/long/url..." required>
        <button type="submit" class="btn btn-custom w-100 mt-2">Get Short Link</button>
      </form>
    </div>
  </div>

  <footer>
    Made with ❤️ by <strong>YourName</strong>
  </footer>
</body>
</html>
