<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Shortened URL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f5f0;
      font-family: 'Poppins', sans-serif;
      color: #3a3a3a;
    }
    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      background-color: #fff;
      padding: 2rem;
      text-align: center;
    }
    .btn-custom {
      background-color: #d4b483;
      border: none;
      color: white;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #b69166;
    }
    h2 {
      color: #7b5e3b;
      font-weight: 700;
    }
    a.short-link {
      font-size: 1.3rem;
      text-decoration: none;
      color: #7b5e3b;
      word-break: break-all;
      transition: color 0.3s;
    }
    a.short-link:hover {
      color: #b69166;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card col-md-6">
      <h2 class="mb-4">ðŸŽ‰ Your Short Link is Ready!</h2>
      <p>
        <a href="{{ short_url }}" target="_blank" class="short-link">{{ short_url }}</a>
      </p>
      <a href="/" class="btn btn-custom mt-3">Shorten Another</a>
    </div>
  </div>
</body>
</html>
